<div ng-show="indices">
    <div ng-include src="'stats.html'"></div>
    <div class="row">
        <div class="col-lg-12">
            <div class="row">
                <div class="col-lg-4 col-sm-8 form-group">
                    <input type="text" ng-model="indices_filter.name" class="form-control form-control-sm"
                           placeholder="filter indeces by name">
                </div>
                <div class="col-lg-2 col-sm-2 col-xs-4 form-group">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" ng-model="indices_filter.closed"><i class="fa fa-folder-o"></i> closed
                        </label>
                    </div>
                </div>
                <div class="col-lg-2 col-sm-2 col-xs-4 form-group">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" ng-model="indices_filter.special"><i class="fa fa-asterisk"></i> .special
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <table class="table table-bordered table-condensed table-rounded table-inverse shard-map">
        <thead>
        <tr>
            <td>
                Name
            </td>
            <td>
                # Docs
            </td>
            <td>
                Primary Size
            </td>
            <td>
                # Shards
            </td>
            <td>
                # Replicas
            </td>
            <td>
                Status
            </td>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="index in indices track by $index"> 
            <td>
                <div>
                    <span class="node-stat-detail">
                       {{index.name}}
                    </span>
                </div>
            </td>
            <td>
                <div>
                    <span class="node-stat-detail">
                        {{index.doc_count | number}}
                    </span>                
                </div>
            </td>
            <td>
                <div>
                    <span class="node-stat-detail">
                        {{index.size_in_bytes | bytes}}
                    </span>
                </div>
            </td>
            <td>
                <div>
                    <span class="node-stat-detail">
                        {{index.num_shards | number}}
                   </span>
                </div>
            </td>
            <td>
                <div>
                    <span class="node-stat-detail">
                        {{index.num_replicas}}
                    </span>
                </div>
            </td>
            <td>
                <div ng-hide="index.closed">
                     <span class="node-stat-detail">
                           Open
                          <div><i>total: {{index.total_size_in_bytes | bytes}}</i></div>
                     </span>
                </div>
                <div ng-show="index.closed">
                     <span class="node-stat-detail">
                           Closed
                          <div><i>no disk info for client nodes</i></div>
                     </span>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>
